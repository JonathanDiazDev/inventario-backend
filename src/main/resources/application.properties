spring.application.name=inventory

# Datos de tu PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5444/inventario_db
spring.datasource.username=postgres
spring.datasource.password=0987
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.web.error.include-binding-errors=always

spring.jpa.properties.hibernate.format_sql=truela prim