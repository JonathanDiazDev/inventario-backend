spring.application.name=inventory

# Datos de tu PostgreSQL
# spring.datasource.url=${DB_URL}
# spring.datasource.username=${DB_USER}
# spring.datasource.password=${DB_PASSWORD}
spring.datasource.url=jdbc:postgresql://localhost:5444/inventario_db
spring.datasource.username=postgres
spring.datasource.password=123456 
# (O la contraseña que hayas puesto al instalar Postgres)
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

spring.web.error.include-binding-errors=always

spring.jpa.properties.hibernate.format_sql=truela prim

springdoc.api-docs.path=/v3/api-docs

# Clave secreta fija para desarrollo local
api.security.secret=MiClaveSuperSecreta12345
